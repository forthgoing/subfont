name: Build and Release
on:
  push:
    tags:
      - 'v*'
jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            pkg: subfont-bin-linux-x64
            exe: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            pkg: subfont-bin-linux-musl
            exe: false
            use_zig: true
          - os: macos-latest
            target: aarch64-apple-darwin
            pkg: subfont-bin-darwin-arm64
            exe: false
          - os: macos-latest
            target: x86_64-apple-darwin
            pkg: subfont-bin-darwin-x64
            exe: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            pkg: subfont-bin-win32-x64
            exe: true
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install Zig and Cargo-Zigbuild
        if: matrix.use_zig
        run: |
          sudo snap install zig --classic --beta
          cargo install cargo-zigbuild
      - name: Build binary
        run: |
          cd packages/core
          if [ "${{ matrix.use_zig }}" = "true" ]; then
            cargo zigbuild --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pkg }}
          path: packages/core/target/${{ matrix.target }}/release/subfont-core${{ matrix.exe && '.exe' || '' }}
  publish:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout Binaries Repository
        uses: actions/checkout@v4
        with:
          repository: forthgoing/subfont-binaries
          path: subfont-binaries
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - uses: actions/download-artifact@v4
        with:
          path: temp-artifacts
      - name: Publish Binary Packages
        run: |
          for pkg in subfont-bin-linux-x64 subfont-bin-linux-musl subfont-bin-darwin-arm64 subfont-bin-darwin-x64 subfont-bin-win32-x64; do
            echo "Processing $pkg..."
            mkdir -p subfont-binaries/packages/$pkg/bin
            
            if [ "$pkg" = "subfont-bin-win32-x64" ]; then
              cp temp-artifacts/$pkg/subfont-core.exe subfont-binaries/packages/$pkg/bin/
            else
              cp temp-artifacts/$pkg/subfont-core subfont-binaries/packages/$pkg/bin/
              chmod +x subfont-binaries/packages/$pkg/bin/subfont-core
            fi
            
            cd subfont-binaries/packages/$pkg
            npm publish --access public --userconfig $NPM_CONFIG_USERCONFIG || echo "$pkg already published"
            cd ../../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish Main Package
        run: |
          cd packages/astro-integration
          npm install --omit=optional --no-workspaces
          npm run build
          npm publish --access public --userconfig $NPM_CONFIG_USERCONFIG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}